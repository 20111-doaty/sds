<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>v我50圣诞树</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            christmas: {
              green: '#16A34A',
              darkGreen: '#059669',
              red: '#DC2626',
              gold: '#FBBF24',
              brown: '#B45309'
            }
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow-glow {
        text-shadow: 0 0 8px rgba(251, 191, 36, 0.8);
      }
      .snowflake {
        position: absolute;
        color: white;
        user-select: none;
        pointer-events: none;
        animation: fall linear infinite;
      }
      .star-pulse {
        animation: pulse 2s infinite alternate;
      }
      @keyframes fall {
        to { transform: translateY(100vh) rotate(360deg); }
      }
      @keyframes pulse {
        from { opacity: 0.7; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1.05); }
      }
      .ornament-sway {
        animation: sway 3s ease-in-out infinite alternate;
      }
      @keyframes sway {
        from { transform: rotate(-3deg); }
        to { transform: rotate(3deg); }
      }
    }
  </style>
</head>

<body class="bg-gray-900 min-h-screen overflow-hidden relative">
  <!-- 雪花容器 -->
  <div id="snow-container" class="fixed top-0 left-0 w-full h-full pointer-events-none z-10"></div>
  
  <!-- 圣诞树主体（居中容器控制最大宽度） -->
  <main class="relative z-20 flex justify-center items-center min-h-screen p-4">
    <div class="christmas-tree relative w-full max-w-2xl mx-auto">
      <!-- 树顶星星 -->
      <div class="absolute -top-8 left-1/2 transform -translate-x-1/2 z-30">
        <i class="fa fa-star text-3xl text-christmas-gold text-shadow-glow star-pulse"></i>
      </div>
      
      <!-- 树干（下移60px，加宽间距，避免叠加） -->
      <div class="absolute bottom-[-60px] left-1/2 transform -translate-x-1/2 z-10 flex flex-col items-center gap-2 w-14">
        <span class="text-christmas-brown text-base font-bold">v我50</span>
        <span class="text-christmas-brown text-base font-bold">v我50</span>
        <span class="text-christmas-brown text-base font-bold">v我50</span>
      </div>
      
      <!-- 伞形圣诞树（严格控制每层宽度递增，手机端保持伞形） -->
      <div class="tree-layer relative">
        <!-- 第1层（顶层，最窄） -->
        <div class="flex justify-center my-1">
          <span class="text-christmas-green text-sm mx-1">v我50</span>
        </div>
        
        <!-- 第2层（宽度=第1层+2个文字） -->
        <div class="flex justify-center my-1">
          <span class="text-christmas-green text-sm mx-1">v我50</span>
          <span class="text-christmas-gold text-sm mx-1 ornament-sway">v我50</span>
          <span class="text-christmas-green text-sm mx-1">v我50</span>
        </div>
        
        <!-- 第3层（宽度=第2层+2个文字） -->
        <div class="flex justify-center my-1">
          <span class="text-christmas-green text-base mx-1">v我50</span>
          <span class="text-christmas-green text-base mx-1">v我50</span>
          <span class="text-christmas-red text-base mx-1 ornament-sway">v我50</span>
          <span class="text-christmas-green text-base mx-1">v我50</span>
          <span class="text-christmas-green text-base mx-1">v我50</span>
        </div>
        
        <!-- 第4层（宽度=第3层+2个文字） -->
        <div class="flex justify-center my-1">
          <span class="text-christmas-green text-base mx-1">v我50</span>
          <span class="text-christmas-green text-base mx-1">v我50</span>
          <span class="text-christmas-green text-base mx-1">v我50</span>
          <span class="text-christmas-gold text-base mx-1 ornament-sway">v我50</span>
          <span class="text-christmas-green text-base mx-1">v我50</span>
          <span class="text-christmas-green text-base mx-1">v我50</span>
          <span class="text-christmas-green text-base mx-1">v我50</span>
        </div>
        
        <!-- 第5层（宽度=第4层+2个文字） -->
        <div class="flex justify-center my-1">
          <span class="text-christmas-green text-lg mx-1">v我50</span>
          <span class="text-christmas-green text-lg mx-1">v我50</span>
          <span class="text-christmas-green text-lg mx-1">v我50</span>
          <span class="text-christmas-red text-lg mx-1 ornament-sway">v我50</span>
          <span class="text-christmas-green text-lg mx-1">v我50</span>
          <span class="text-christmas-green text-lg mx-1">v我50</span>
          <span class="text-christmas-red text-lg mx-1 ornament-sway">v我50</span>
          <span class="text-christmas-green text-lg mx-1">v我50</span>
          <span class="text-christmas-green text-lg mx-1">v我50</span>
        </div>
        
        <!-- 第6层（宽度=第5层+2个文字，最宽） -->
        <div class="flex justify-center my-1 flex-wrap max-w-[90vw] mx-auto">
          <span class="text-christmas-darkGreen text-lg mx-1">v我50</span>
          <span class="text-christmas-darkGreen text-lg mx-1">v我50</span>
          <span class="text-christmas-darkGreen text-lg mx-1">v我50</span>
          <span class="text-christmas-darkGreen text-lg mx-1">v我50</span>
          <span class="text-christmas-gold text-lg mx-1 ornament-sway">v我50</span>
          <span class="text-christmas-darkGreen text-lg mx-1">v我50</span>
          <span class="text-christmas-darkGreen text-lg mx-1">v我50</span>
          <span class="text-christmas-red text-lg mx-1 ornament-sway">v我50</span>
          <span class="text-christmas-darkGreen text-lg mx-1">v我50</span>
          <span class="text-christmas-darkGreen text-lg mx-1">v我50</span>
          <span class="text-christmas-darkGreen text-lg mx-1">v我50</span>
          <span class="text-christmas-darkGreen text-lg mx-1">v我50</span>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="relative z-20 text-center text-gray-300 text-xs p-2">
    <p>圣诞快乐 <i class="fa fa-gift text-christmas-red ml-1"></i></p>
  </footer>

  <script>
    // 雪花效果（手机端减少数量，优化性能）
    function createSnowflakes() {
      const snowContainer = document.getElementById('snow-container');
      const isMobile = window.innerWidth < 640;
      const snowflakeCount = isMobile ? 40 : 100;
      
      snowContainer.innerHTML = '';
      
      for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement('div');
        const size = isMobile ? Math.random() * 6 + 3 : Math.random() * 10 + 5;
        const icon = Math.random() > 0.5 ? '❄️' : '❅';
        
        snowflake.innerHTML = icon;
        snowflake.classList.add('snowflake');
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.top = `-${size}px`;
        snowflake.style.fontSize = `${size}px`;
        snowflake.style.opacity = Math.random() * 0.7 + 0.3;
        snowflake.style.animationDelay = `${Math.random() * 8}s`;
        snowflake.style.animationDuration = `${isMobile ? Math.random() * 10 + 8 : Math.random() * 15 + 10}s`;
        
        snowContainer.appendChild(snowflake);
      }
    }
    
    // 初始化雪花并监听窗口大小变化
    createSnowflakes();
    window.addEventListener('resize', createSnowflakes);
  </script>
</body>
</html>
