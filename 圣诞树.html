            for (let i = 0; i < treeHeight; i++) {
                const spaces = '&nbsp;'.repeat(Math.max(treeHeight - i - 1, 0));
                let rowText = ('væˆ‘50').repeat(i + 1);
                if (i % 2 === 1 && i < 14) {

            }
            treeContainer.innerHTML = treeHtml;

            trunkContainer.innerHTML =

        function createSnowflakes() {
